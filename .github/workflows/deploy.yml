name: Deploy on development VPS

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploying using SSH
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          script: |
            echo Installing NVM ðŸš€
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
            export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install latest

            echo Going to git repo ðŸš€
            cd /projects/new-times-garden/

            echo Pulling from main ðŸš€
            git stash --all
            git pull origin main

            echo Installing dependencies ðŸš€
            yarn

            echo PM2 stopping process ðŸš€
            pm2 stop api

            echo Removing api/dist ðŸš€
            rm -rf apps/api/dist
            echo Removing client/dist ðŸš€
            rm -rf apps/client/dist
            echo Removing api/static ðŸš€
            rm -rf apps/api/static
            echo Creating clear api/static ðŸš€
            mkdir apps/api/static

            echo Run api build ðŸš€
            yarn build:api
            echo Run client build ðŸš€
            yarn build:client

            echo Moving client to api/static ðŸš€
            mv apps/client/dist/* apps/api/static

            echo PM2 restarting api process ðŸš€
            pm2 restart api
            pm2 save