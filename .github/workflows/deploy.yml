name: Deploy on development VPS

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Install ESLint
        run: |
          npm -v

  build-client:
    name: Create Client artifact
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          clean: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Create ENV for API
        run: |
          touch apps/api/.env
          echo ${{ secrets.ENV_API }} >> apps/api/.env

      - name: Build Client
        run: npm run build:react

      - name: Upload Client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-app
          path: ./apps/react/dist/*
          if-no-files-found: error
          compression-level: 0
          overwrite: true

  deploy-api:
    name: Deploy backend
    needs: build-client
    runs-on: ubuntu-latest

    steps:
      - name: "Create build"
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          script: |
            cd /projects/new-times-garden/

            git stash
            git pull origin main
            npm install
            npm run build:api
            
            pm2 stop api  
            pm2 delete api
            pm2 start apps/garden/main.js --name=api

  deploy-client:
    name: Deploy client
    needs: deploy-api
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Client artifact
        uses: actions/download-artifact@v4
        with:
          name: client-app
          path: ./client/

      - name: Display structure of downloaded files
        run: |
          echo "Files: ------"
          cd build && ls
          echo "* * * ------"

      - name: Mount artifact
        uses: appleboy/scp-action@v0.1.7
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          source: "./client/*"
          target: /projects/new-times-garden/apps/api/static/
