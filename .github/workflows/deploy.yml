name: Deploy on development VPS

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploying using SSH
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          script: |
            echo "ðŸš€ Installing NVM"
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
            export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install latest

            echo "ðŸš€ Going to git repo"
            cd /projects/new-times-garden/

            echo "ðŸš€ Pulling from main"
            git pull origin main

            echo "ðŸš€ Installing dependencies"
            npm install

            echo "ðŸš€ PM2 stopping process"
            pm2 stop api

            echo "ðŸš€ Removing api/dist"
            rm -rf apps/api/dist
            echo "ðŸš€ Removing client/dist"
            rm -rf apps/client/dist
            echo "ðŸš€ Removing api/static"
            rm -rf apps/api/static
            echo "ðŸš€ Creating clear api/static"
            mkdir apps/api/static

            echo "ðŸš€ Run api build"
            npm run build:api
            echo "ðŸš€ Run client build"
            npm run build:client

            echo "ðŸš€ Moving client to api/static"
            mv apps/client/dist/* apps/api/static

            echo "ðŸš€ PM2 restarting api process"
            pm2 restart api
            pm2 save
