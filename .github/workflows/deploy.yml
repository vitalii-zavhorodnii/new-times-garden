name: Deploy on development VPS

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  lint:
    name: ESLint check
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Install ESLint
        run: |
          npm install eslint@latest
          npm install @microsoft/eslint-formatter-sarif@latest
      - name: Run lint
        run: npx eslint .
          --config .eslintrc.js
          --ext .ts,.js
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          clean: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Create ENV for API
        run: |
          touch apps/api/.env
          echo ${{ secrets.ENV_API }} >> apps/api/.env

      - name: Build API
        run: npm run build:api

      - name: Build Client
        run: npm run build:react

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: garden-app
          path: ./
          if-no-files-found: error
          compression-level: 0
          overwrite: true

  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: garden-app

      - name: Mount artifact
        uses: appleboy/scp-action@v0.1.7
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          source: "./*"
          target: /apps/garden/

  post:
    name: Restart apps
    needs: [build, deploy]
    runs-on: ubuntu-latest

    steps:
      - name: "Restart PM2 app"
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          script: |
            pm2 stop api  
            pm2 delete api

            pm2 start /apps/garden/main.js --name=api
