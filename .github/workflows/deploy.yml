name: Deploy on development VPS

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploying using SSH
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          script: |
            ðŸš€ Installing NVM
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
            export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install latest

            ðŸš€ Going to git repo
            cd /projects/new-times-garden/

            ðŸš€ Pulling from main
            git pull origin main

            ðŸš€ Installing dependencies
            npm install

            ðŸš€ PM2 stopping process
            pm2 stop api

            ðŸš€ Removing api/dist
            rm -rf apps/api/dist
            ðŸš€ Removing client/dist
            rm -rf apps/client/dist
            ðŸš€ Removing api/static
            rm -rf apps/api/static
            ðŸš€ Creating clear api/static
            mkdir apps/api/static

            ðŸš€ Run api build
            npm run build:api
            ðŸš€ Run client build
            npm run build:client

            ðŸš€ Moving client to api/static
            mv apps/client/dist/* apps/api/static

            ðŸš€ PM2 restarting api process
            pm2 restart api
            pm2 save
