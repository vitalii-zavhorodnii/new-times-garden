name: Deploy on development VPS

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Install ESLint
        run: |
          npm -v

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          clean: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Create ENV for API
        run: |
          touch apps/api/.env
          echo ${{ secrets.ENV_API }} >> apps/api/.env

      - name: Build API
        run: npm run build:api

      - name: Build Client
        run: npm run build:react

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-app
          path: apps/api/dist/
          if-no-files-found: error
          compression-level: 0
          overwrite: true

      - name: Upload Client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-app
          path: apps/react/dist/
          if-no-files-found: error
          compression-level: 0
          overwrite: true

      - name: Upload Modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: |
            apps/api/node_modules
            apps/api/package.json
            apps/api/package-lock.json
          if-no-files-found: error
          compression-level: 0
          overwrite: true

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-app
          path: api/

      - name: Download Client artifact
        uses: actions/download-artifact@v4
        with:
          name: client-app
          path: client/static/

      - name: Download Modules artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: modules

      - name: Display structure of downloaded files
        run: |
            echo "* * * ------"
            ls
            echo "* * * ------"
            cd modules
            ls

      - name: Mount artifact
        uses: appleboy/scp-action@v0.1.7
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          source: "./*"
          target: /apps/garden/

  post:
    name: Restart apps
    needs: [build, deploy]
    runs-on: ubuntu-latest

    steps:
      - name: "Restart PM2 app"
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          script: |
            pm2 stop api  
            pm2 delete api
            pm2 start /apps/garden/main.js --name=api
