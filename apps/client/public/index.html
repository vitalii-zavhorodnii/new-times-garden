<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>New Times Garden | Game</title>
  </head>

  <body>
    <div id="app">
      <!-- tokens shop menu-->
      <div id="shop-menu" class="papper-menu hidden">
        <div class="papper-menu__foreground">
          <img
            id="shop-menu-close"
            class="papper-menu__close-btn"
            src="./assets/utils/cross.png"
            alt="close"
          />
          <img
            class="papper-menu__frame"
            src="./assets/utils/frame.png"
            alt="frame"
          />
        </div>

        <div class="papper-menu__container">
          <h4 class="papper-menu__header">Token&Coin</h4>
          <p class="papper-menu__description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi fuga ad
            ducimus
          </p>
          <div class="shop-menu__wallet" id="ton-connect"></div>
          <div id="shop-menu-content" class="papper-menu__content"></div>
        </div>
      </div>
      <!-- Menus  -->
      <plants-menu></plants-menu>
      <book-menu></book-menu>
      <!-- UI elements and containers -->
      <ring-bar></ring-bar>
      <balance-bar></balance-bar>
      <growing-plant></growing-plant>
      <picked-plant></picked-plant>

      <div id="game-container"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="./bundle.min.js"></script>
  </body>
</html>
