<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>New Times Garden | Game</title>
  </head>

  <body>
    <div id="app">
      <div class="balance-data hidden">
        <div class="balance-data__cell">
          <img class="balance-data__icon" src="./assets/utils/coin.png" alt="coin" />
          <span class="balance-data__value" id="coin-balance">0</span>
        </div>
        <div class="balance-data__cell">
          <img
            class="balance-data__icon"
            src="./assets/utils/token.png"
            alt="coin"
          />
          <span class="balance-data__value" id="token-balance">0</span>
        </div>
        <div class="balance-data__cell" id="shop-button">
          <img class="balance-data__icon" src="./assets/utils/plus.png" alt="add" />
        </div>
      </div>

      <div class="shop-menu hidden">
        <img
          class="shop-menu__btn-close"
          src="./assets/utils/close.png"
          alt="close"
        />
        <ul class="shop-menu__list"></ul>
      </div>

      <div class="bottom-menu hidden">
        <ul class="bottom-menu__container">
          <li class="bottom-menu__item" id="shop">
            <img class="bottom-menu__icon" src="./assets/menu/shop.svg" alt="" />
          </li>
          <li class="bottom-menu__item" id="decorate">
            <img class="bottom-menu__icon" src="./assets/menu/paint.svg" alt="" />
          </li>
          <li class="bottom-menu__item" id="plants">
            <img class="bottom-menu__icon" src="./assets/menu/shovel.svg" alt="" />
          </li>
          <li class="bottom-menu__item" id="fertilizer">
            <img
              class="bottom-menu__icon"
              src="./assets/menu/fertilizer.svg"
              alt=""
            />
          </li>
          <li class="bottom-menu__item" id="settings">
            <img class="bottom-menu__icon" src="./assets/menu/settings.svg" alt="" />
          </li>
        </ul>
      </div>

      <div class="seed-picked"></div>

      <div class="plants-menu">
        <ul class="plants-menu__list"></ul>
      </div>

      <div id="game-container"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="./bundle.min.js"></script>
  </body>
</html>
