<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/main.css" />
    <title>New Times Garden | Game</title>
  </head>

  <body>
    <div id="app">
      <div class="side-menu">
        <button class="side-menu__btn-close">close</button>
      </div>

      <div class="bottom-menu">
        <ul class="bottom-menu__container">
          <li class="bottom-menu__item" id="shop">
            <img class="bottom-menu__icon" src="./assets/menu/shop.svg" alt="" />
          </li>
          <li class="bottom-menu__item" id="decorate">
            <img class="bottom-menu__icon" src="./assets/menu/paint.svg" alt="" />
          </li>
          <li class="bottom-menu__item" id="plants">
            <img class="bottom-menu__icon" src="./assets/menu/shovel.svg" alt="" />
          </li>
          <li class="bottom-menu__item" id="fertilizer">
            <img
              class="bottom-menu__icon"
              src="./assets/menu/fertilizer.svg"
              alt=""
            />
          </li>
          <li class="bottom-menu__item" id="settings">
            <img class="bottom-menu__icon" src="./assets/menu/settings.svg" alt="" />
          </li>
        </ul>
      </div>

      <div class="seed-picked"></div>

      <div class="plants-menu">
        <ul class="plants-menu__list"></ul>
      </div>

      <div id="game-container"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="./bundle.min.js"></script>
  </body>
</html>
