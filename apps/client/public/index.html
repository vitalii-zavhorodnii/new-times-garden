<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>New Times Garden | Game</title>
  </head>

  <body>
    <div id="app">
      <div class="balance-bar hidden">
        <div class="balance-bar__cell">
          <img class="balance-bar__icon" src="./assets/utils/coin.png" alt="coin" />
          <span class="balance-bar__value" id="coin-balance">0</span>
        </div>
        <div class="balance-bar__cell">
          <img class="balance-bar__icon" src="./assets/utils/token.png" alt="coin" />
          <span class="balance-bar__value" id="token-balance">0</span>
        </div>
        <div class="balance-bar__cell" id="shop-button">
          <img class="balance-bar__icon" src="./assets/utils/plus.png" alt="add" />
        </div>
      </div>

      <div class="shop-menu hidden">
        <img
          class="shop-menu__btn-close"
          src="./assets/utils/close.png"
          alt="close"
        />
        <div class="shop-menu__wallet" id="ton-connect"></div>
        <ul class="shop-menu__list"></ul>
      </div>

      <ul class="bottom-bar hidden">
        <li class="bottom-bar__item" id="decorate">
          <img class="bottom-bar__icon" src="./assets/menu/paint.svg" alt="" />
        </li>
        <li class="bottom-bar__item" id="fertilizer">
          <img class="bottom-bar__icon" src="./assets/menu/fertilizer.svg" alt="" />
        </li>
        <li class="bottom-bar__item" id="plants">
          <img class="bottom-bar__icon big" src="./assets/menu/shovel.svg" alt="" />
        </li>
      </ul>

      <div class="picked-plant-bar hidden"></div>

      <div class="plants-menu hidden">
        <img class="plants-menu__frame" src="./assets/utils/frame.png" alt="frame" />
        <h4 class="plants-menu__header">Seeds Shop</h4>
        <p class="plants-menu__description">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi fuga ad
          ducimus
        </p>
        <ul class="plants-menu__list"></ul>
      </div>

      <div id="game-container"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="./bundle.min.js"></script>
  </body>
</html>
