      </div>
      <!-- plants shop menu-->
      <div id="plants-menu" class="papper-menu hidden">

        <div class="papper-menu__container">

      <!-- UI elements and containers -->
      <div id="picked-plant-container" class="picked-plant hidden"></div>

      <balance-bar></balance-bar>

      <div id="utility-bar" class="utility-bar hidden"></div>

      <div id="bottom-bar" class="bottom-menu hidden">
        <div class="circle">
          <!-- background -->
          <div class="circle__background">
            <img class="circle__image" src="./assets/menu/ring.png" alt="ring" />
          </div>
          <!-- main button and escape -->
          <div class="circle__button-container">
            <div id="plants-menu-open" class="circle__button">
              <img
                class="circle__icon"
                src="./assets/menu/plant-shop.png"
                alt="plants"
              />
            </div>
          </div>

          <div class="circle__button-container rotated">
            <div id="escape" class="circle__button">
              <img

              />
