<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>New Times Garden | Game</title>
  </head>

  <body>
    <div id="app">
      <span id="log"></span>
      <!-- tokens shop menu-->
      <div id="shop-menu" class="papper-menu hidden">
        <div class="papper-menu__foreground">
          <img
            id="shop-menu-close"
            class="papper-menu__close-btn"
            src="./assets/utils/cross.png"
            alt="close"
          />
          <img
            class="papper-menu__frame"
            src="./assets/utils/frame.png"
            alt="frame"
          />
        </div>

        <div class="papper-menu__container">
          <h4 class="papper-menu__header">Token&Coin</h4>
          <p class="papper-menu__description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi fuga ad
            ducimus
          </p>
          <div class="shop-menu__wallet" id="ton-connect"></div>
          <div id="shop-menu-content" class="papper-menu__content"></div>
        </div>
      </div>
      <!-- plants shop menu-->
      <div id="plants-menu" class="papper-menu hidden">
        <div class="papper-menu__foreground">
          <img
            id="plants-menu-close"
            class="papper-menu__close-btn"
            src="./assets/utils/cross.png"
            alt="close"
          />
          <img
            class="papper-menu__frame"
            src="./assets/utils/frame.png"
            alt="frame"
          />
        </div>

        <div class="papper-menu__container">
          <h4 class="papper-menu__header">Seeds Shop</h4>
          <p class="papper-menu__description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi fuga ad
            ducimus
          </p>
          <div id="plants-menu-content" class="papper-menu__content"></div>
        </div>
      </div>
      <!-- UI elements and containers -->
      <div class="picked-plant-bar hidden"></div>

      <div class="balance-bar hidden">
        <div class="balance-bar__cell">
          <img class="balance-bar__icon" src="./assets/utils/coin.png" alt="coin" />
          <span class="balance-bar__value" id="coin-balance">0</span>
        </div>
        <div class="balance-bar__cell">
          <img class="balance-bar__icon" src="./assets/utils/token.svg" alt="coin" />
          <span class="balance-bar__value" id="token-balance">0</span>
        </div>
        <div id="shop-menu-open" class="balance-bar__cell">
          <img class="balance-bar__icon" src="./assets/utils/plus.svg" alt="add" />
        </div>
      </div>

      <ul class="bottom-bar hidden">
        <li class="bottom-bar__item" id="decorate">
          <img class="bottom-bar__icon" src="./assets/menu/paint.svg" alt="" />
        </li>
        <li class="bottom-bar__item" id="fertilizer">
          <img class="bottom-bar__icon" src="./assets/menu/fertilizer.svg" alt="" />
        </li>
        <li id="plants-menu-open" class="bottom-bar__item">
          <p class="bottom-bar__title">Seeds</p>
          <img
            class="bottom-bar__icon big"
            src="./assets/menu/plant-shop.png"
            alt="plants"
          />
        </li>
      </ul>

      <div id="game-container"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="./bundle.min.js"></script>
  </body>
</html>
